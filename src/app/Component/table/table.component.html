
<div class="search">
  <input type="text" class="searchInput" #box (keyup.enter)="onEnter(box.value)" placeholder="Enter your city name">
<div>

  <br>
  <div class="card-body" *ngIf="!flag">
    <div class="table-responsive">
      <h1>*No Record Found</h1>

    </div>
  </div>

  <div class="card-body" *ngIf="flag">
    <div class="table-responsive">
      <table mat-table class="table"  [dataSource]="temp_dataSource" matSort multiTemplateDataRows>
        <tbody>

          <ng-container matColumnDef="At (date-time)">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>At (date-time) </th>
            <td mat-cell *matCellDef="let item"> {{item.dt_txt}} </td>
          </ng-container>

          <ng-container matColumnDef="Temperature min/max (C)">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Temperature min/max (C)</th>
            <td mat-cell *matCellDef="let item"> {{item.main.temp_min}}/{{item.main.temp_max}}</td>
          </ng-container>

          <ng-container matColumnDef="Pressure">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Pressure </th>
            <td mat-cell *matCellDef="let item"> {{item.main.pressure}} </td>
          </ng-container>

          <ng-container matColumnDef="Humidity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Humidity </th>
            <td mat-cell *matCellDef="let item"> {{item.main.humidity}} </td>
          </ng-container>

          <ng-container matColumnDef="Forecast">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Forecast </th>
            <td mat-cell *matCellDef="let item"> <img src="https://openweathermap.org/img/w/{{item.weather[0].icon}}.png"></td>
          </ng-container>


          <ng-container matColumnDef="Pic">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let item"> {{item.weather[0].description}} </td>
          </ng-container>


          <ng-container matColumnDef="Wind speed (m/s)">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> "Wind speed (m/s) </th>
            <td mat-cell *matCellDef="let item">{{item.wind.speed}} </td>
          </ng-container>




          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">


    <div class="col-md-4">
      <mat-paginator [pageSizeOptions]="[10,20]">
      </mat-paginator>
    </div>
  </div>
</div>
